<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>播放列表 - 媒体管理器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #202020;
        color: white;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        overflow: hidden;
      }
      #root {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* 自定义标题栏 */
      .titlebar {
        height: 32px;
        background-color: #2d2d2d;
        display: flex;
        align-items: center;
        justify-content: space-between;
        user-select: none;
        -webkit-app-region: drag;
        border-bottom: 1px solid #3d3d3d;
      }
      .titlebar-left {
        display: flex;
        align-items: center;
        padding: 0 12px;
        gap: 8px;
        -webkit-app-region: no-drag;
      }
      .titlebar-title {
        color: #e0e0e0;
        font-size: 12px;
        font-weight: 600;
        margin-left: 4px;
      }
      .titlebar-controls {
        display: flex;
        -webkit-app-region: no-drag;
      }
      .titlebar-btn {
        width: 40px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: none;
        border: none;
        color: #888;
        cursor: pointer;
        transition: all 0.2s;
      }
      .titlebar-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
      }
      .titlebar-btn.close:hover {
        background-color: #e81123;
        color: white;
      }

      /* 搜索和工具栏 */
      .toolbar {
        padding: 8px 12px;
        border-bottom: 1px solid #3d3d3d;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background-color: #202020;
      }
      .search-row {
        display: flex;
        gap: 8px;
      }
      .search-box {
        flex: 1;
        background-color: #3d3d3d;
        border: none;
        border-radius: 4px;
        padding: 6px 10px;
        color: white;
        font-size: 12px;
        outline: none;
      }
      .search-box::placeholder {
        color: #888;
      }
      .toolbar-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .view-toggle {
        display: flex;
        background-color: #3d3d3d;
        border-radius: 4px;
        padding: 2px;
      }
      .view-btn {
        background: none;
        border: none;
        color: #888;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 3px;
        font-size: 12px;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .view-btn:hover {
        color: white;
      }
      .view-btn.active {
        background-color: #005FB8;
        color: white;
      }
      .action-btn {
        background: none;
        border: none;
        color: #888;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        transition: all 0.2s;
      }
      .action-btn:hover {
        color: white;
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* 列表视图 */
      .media-list {
        flex: 1;
        overflow-y: auto;
      }
      .media-item {
        padding: 8px 12px;
        cursor: pointer;
        transition: background-color 0.2s;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .media-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .media-item.selected {
        background-color: rgba(0, 95, 184, 0.3);
      }
      .thumbnail {
        width: 48px;
        height: 36px;
        object-fit: cover;
        border-radius: 4px;
        background-color: #3d3d3d;
        flex-shrink: 0;
      }
      .media-info {
        flex: 1;
        min-width: 0;
      }
      .media-name {
        font-size: 12px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .media-meta {
        font-size: 10px;
        color: #888;
        margin-top: 2px;
      }
      .tag {
        display: inline-block;
        padding: 1px 4px;
        background-color: rgba(0, 95, 184, 0.6);
        border-radius: 2px;
        font-size: 9px;
        margin-right: 3px;
        margin-top: 2px;
      }
      .media-type {
        font-size: 14px;
        flex-shrink: 0;
      }

      /* 网格视图 */
      .media-grid {
        flex: 1;
        overflow-y: auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 8px;
        padding: 8px;
      }
      .grid-item {
        cursor: pointer;
        transition: all 0.2s;
        border-radius: 4px;
        overflow: hidden;
      }
      .grid-item:hover {
        transform: scale(1.02);
      }
      .grid-item.selected {
        box-shadow: 0 0 0 2px #005FB8;
      }
      .grid-thumbnail {
        width: 100%;
        aspect-ratio: 4/3;
        object-fit: cover;
        background-color: #3d3d3d;
        display: block;
      }
      .grid-info {
        padding: 4px 6px;
        background-color: #2d2d2d;
      }
      .grid-name {
        font-size: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #666;
        padding: 20px;
        text-align: center;
      }

      /* Tag 输入 */
      .tag-input-row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .tag-filter {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        flex: 1;
      }
      .tag-chip {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 2px 6px;
        background-color: #005FB8;
        border-radius: 3px;
        font-size: 10px;
      }
      .tag-chip .remove {
        cursor: pointer;
        opacity: 0.7;
      }
      .tag-chip .remove:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 自定义标题栏 -->
      <div class="titlebar">
        <div class="titlebar-left">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: #005FB8;">
            <path d="M9 18V5l12-2v13" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="6" cy="18" r="3" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="18" cy="16" r="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="titlebar-title">播放列表</span>
        </div>
        <div class="titlebar-controls">
          <button class="titlebar-btn" onclick="minimizeWindow()" title="最小化">
            <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 12H4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="titlebar-btn" onclick="maximizeWindow()" title="最大化">
            <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="titlebar-btn close" onclick="closeWindow()" title="关闭">
            <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
